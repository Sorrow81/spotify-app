<h2>{{ album.name }}</h2>
<ul>
  <li *ngFor="let img of album.images">
      <img src="{{ img.url }}" alt="{{ album.name }} {{ img.width }}x{{ img.height}}">
  </li>
</ul>
<ul class="albums">
  <li *ngFor="let track of album.tracks.items">
    <a routerLink="/track/{{track.id}}">
      <span class="badge">{{track.track_number}}</span> {{track.name}}
    </a>
  </li>
</ul>
<button (click)="goBack()">go back</button>
