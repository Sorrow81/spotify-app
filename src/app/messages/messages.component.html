<mat-card>
  <mat-card-header>
    <h2>Logs
      <button (click)="messageService.clear()" color="primary" mat-raised-button>clear</button>
    </h2>
  </mat-card-header>
  <div *ngIf="messageService.messages.length">


    <pre><div *ngFor='let message of messageService.messages'>{{message}}</div></pre>

  </div>
</mat-card>
